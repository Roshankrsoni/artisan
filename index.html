<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100vh;
  margin: 0;
}

.bg {

  /* Full height */
  height: 100%; 
  width: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  img {
    width: '100%'
  }
</style>
</head>
<body>

<div class="bg">
  <img src="https://i.ibb.co/54JgMn4/layout-of-the-page.png">
</div>

</body>
